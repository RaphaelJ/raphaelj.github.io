      display: flex;

      width: 100vw;

<script type="text/javascript">

      cloud_name: "de-demo",
      secure: true
    });

    var options = {
      publicId: "tropical360_qjbr2d",
      plugins: {
        panorama: {
          clickAndDrag: true,
          clickToToggle: true,
          autoMobileOrientation: true
        }
      },
      sourceTypes: ["mp4"]
    };

    var vplayer = cld.videoPlayer("demo-player", options);
</script>
</head>
<body>
<video
  id="demo-player"
  loop controls
  class="cld-video-player"
  crossorigin="anonymous">
