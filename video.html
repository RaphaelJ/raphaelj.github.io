<!DOCTYPE html>
<html lang="en">
<head>

<link href="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.css" rel="stylesheet" />
<link href="https://rawgit.com/yanwsh/videojs-panorama/master/dist/videojs-panorama.min.css" rel="stylesheet" />

<style type="text/css">
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    #demo-player {
      width: 100vw;
      height: calc( 100vw * (9/16) );
    }
</style>
</head>
<body>
<video
  id="demo-player"
  loop controls
  class="cld-video-player"
  crossorigin="anonymous">
</video>
<script src="https://unpkg.com/cloudinary-core/cloudinary-core-shrinkwrap.min.js"></script>
<script src="https://unpkg.com/cloudinary-video-player/dist/cld-video-player.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/89/three.js"></script>
<script src="https://rawgit.com/yanwsh/videojs-panorama/master/dist/videojs-panorama.v5.js"></script>

<script>
    var cld = cloudinary.Cloudinary.new({
      cloud_name: "noisycamp",
      secure: true
    });

    var options = {
      publicId: window.location.hash.substring(1),
      plugins: {
        panorama: {
          clickAndDrag: true,
          clickToToggle: true,
          autoMobileOrientation: true
        }
      },
      sourceTypes: ["mp4"]
    };

    var vplayer = cld.videoPlayer("demo-player", options);
</script>
</body>
</html>
